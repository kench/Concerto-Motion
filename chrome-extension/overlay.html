<html>
<head>
	<title>Concerto Motion Overlay Testing</title>
	<link rel="stylesheet" href="signage.css" type="text/css" />

	<script src="jquery.js" type="text/javascript"></script>

	<script src="overlay-test.js" type="text/javascript"></script>

<body>
<script type="text/javascript">
// Test harness for overlay.
$(function()
{
	var slides = new Array();
	for (var i = 0; i < 10; i++)
	{
		slides[i] = "http://lorempixum.com/640/480/city/" + i.toString();
	}
	$().motion("init", { "slides": slides });
});
</script>
